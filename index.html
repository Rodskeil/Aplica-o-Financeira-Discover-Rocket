<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,400;0,700;1,100;1,200;1,400&display=swap"
        rel="stylesheet">
    <title>Dev.Finance$</title>
</head>

<body>

    <header>
        <img src="/Assets/logo.svg" alt="Logo Dev Finance">
    </header>

    <main class="conteiner">

        <section id="balance">
            <h2 class="sr-only">Balanço</h2>

            <div class="card">
                <h3>
                    <span>Entradas</span>
                    <img src="/Assets/income.svg" alt="Imagem de entradas">
                </h3>
                <p id="incomeDisplay">R$ 0,00</p>
            </div>

            <div class="card">
                <h3>
                    <span>Saidas</span>
                    <img src="/Assets/expense.svg" alt="Imagem de entradas">
                </h3>
                <p id="expenseDisplay">R$ 0,00</p>
            </div>

            <div class="card total">
                <h3>
                    <span>Entradas</span>
                    <img src="/Assets/total.svg" alt="Imagem de entradas">
                </h3>
                <p id="totalDisplay">R$ 0,00</p>
            </div>

        </section>

        <section id="transaction">
            <h2 class="sr-only">Transações</h2>

            <a href="#" onclick="Modal.open()" class="button new">+ Nova Transação</a>

            <table id="data-table">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </section>
    </main>

    <div class="modal-overlay ">
        <div class="modal">
            <div id="form">
                <h2>Nova transação</h2>
                <form action="" onsubmit="Form.submit(event)">
                    <div class="input-group">
                        <label class="sr-only" for="description">Descrição</label>
                        <input type="text" id="description" name="description" placeholder="Descrição" />
                    </div>
                    <div class="input-group">
                        <label class="sr-only" for="amaunt">Valor</label>
                        <input type="number" step="0.01" id="amaunt" name="amaunt" placeholder="0,00" />
                        <small class="help">Use o sinal - (negativo) para
                            despesas e , (vírgula) para casa decimais</small>
                    </div>
                    <div class="input-group">
                        <label class="sr-only" for="date">Data</label>
                        <input type="date" id="date" name="date" placeholder="Data" />
                    </div>

                    <div class="input-group actions">
                        <a href="#" onclick="Modal.close()" class="button cancel">Cancelar</a>
                        <button type="submit">Salvar
                    </div>
                </form>
            </div>
        </div>
    </div>

    <footer class="footer">
        <p>Dev.Finance$</p>
    </footer>

    <script src="script.js">

    </script>

</body>

</html>
